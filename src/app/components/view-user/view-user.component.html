<div class="container mt-2">
  <div class="row">
    <div class="col">
      <p class="h3">Add Contact</p>
    </div>
  </div>
</div>

<!-- User Information -->
<div class="container">
  <div class="row align-items-center">
    <div class="col-sm-4">
      <img [src]="user.photo" class="user-img">
    </div>
    <div class="col-sm-6">
      <ul class="list-group">
        <li class="list-group-item">Name:&nbsp; <span class="fw-bold">{{user.name}}</span></li>
        <li class="list-group-item">Email:&nbsp; <span class="fw-bold">{{user.email}}</span></li>
        <li class="list-group-item">Mobile:&nbsp; <span class="fw-bold">{{user.mobile}}</span></li>
        <li class="list-group-item">Company:&nbsp; <span class="fw-bold">{{user.company}}</span></li>
      </ul>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col">
      <a class="btn btn-danger" routerLink="/">Back</a>
    </div>
  </div>
</div>
