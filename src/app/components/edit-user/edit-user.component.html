<div class="container mt-2">
  <div class="row">
    <div class="col">
      <p class="h3">Edit Contact</p>
    </div>
  </div>
</div>

<!-- Edit Form -->
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <form (submit)="onUpdate()" [formGroup]="userForm">
        <div class="mb-2">
          <input class="form-control" [(ngModel)]="user.name" formControlName="name" paceholder="Name" type="text">
        </div>
        <div class="mb-2">
          <input class="form-control" [(ngModel)]="user.photo" formControlName="photo" placeholder="Photo URL" type="text">
        </div>
        <div class="mb-2">
          <input class="form-control" [(ngModel)]="user.email" formControlName="email" placeholder="Email" type="email">
        </div>
        <div class="mb-2">
          <input class="form-control" [(ngModel)]="user.mobile" formControlName="mobile" placeholder="Mobile" type="number">
        </div>
        <div class="mb-2">
          <input class="btn btn-danger" type="submit" value="Update">
          <a class="btn btn-dark mx-2" routerLink="/">Close</a>
        </div>
      </form>
    </div>
    <div class="col-sm-4"></div>
  </div>
</div>
