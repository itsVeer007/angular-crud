<div class="container mt-3">
  <div class="row">
    <div class="col">
      <p class="h3 text-danger fw-bold">
        <a class="btn btn-danger btn-sm" routerLink="/users/add">Create New User</a>
      </p>

      <!-- Card -->
      <div class="mt-3">
        <div class="row">
          <div class="col-md-6" *ngFor="let user of users">
            <div class="card list-group shadow-lg my-2">
              <div class="card-body">
                <div class="row align-items-center">
                  <div class="col-sm-4">
                    <img [src]="user.photo" class="user-img">
                  </div>
                  <div class="col-sm-7">
                    <ul class="list-group">
                      <li class="list-group-item">Name:&nbsp; <span class="fw-bold">{{user.name}}</span></li>
                      <li class="list-group-item">Email:&nbsp; <span class="fw-bold">{{user.email}}</span></li>
                      <li class="list-group-item">Mobile:&nbsp; <span class="fw-bold">{{user.mobile}}</span></li>
                    </ul>
                  </div>
                  <div class="col-sm-1 d-flex flex-column align-items-center">
                    <a class="btn btn-warning my-1" routerLink="/users/view/{{user.id}}">
                      <i class="fa fa-eye"></i>
                    </a>
                    <a class="btn btn-warning my-1" routerLink="/users/edit/{{user.id}}">
                      <i class="fa fa-pen"></i>
                    </a>
                    <a class="btn btn-warning my-1" (click)="onDelete(user.id)">
                      <i class="fa fa-trash-alt"></i>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
